<navi-bar></navi-bar>

<div class="row expanded">
  <img  class="hero" src="../shared/images/BlogImage.jpg">
</div>


<div layout="row"  class="row spacing">

  <div *ngFor="let posts of blogPosts" class="medium-4 columns">

    <div class="card text-center card-spacing">
      <div class="card-section">
          <img class="display-image"  [src]="posts.img">
        <h4 class="list-title" (click)="choosePost(posts)">{{posts.title}}</h4>
        <p>{{posts.content | truncate:140}}</p>
      </div>
    </div>

  </div>

</div>
